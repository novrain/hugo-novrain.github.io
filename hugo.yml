languageCode: en
title: novrain
theme: PaperMod
paginate : 5

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts"]
googleAnalytics: UA-123-45

params:
  homeInfoParams:
    Title: 你好|Hello|Bonjour|Привет|Hallo
    Content: > 
      - Welcome!
  cover:
    linkFullImages: true
  assets:
    disableHLJS: true
    favicon: "/assets/favicon.ico"
    favicon16x16: "/assets/favicon.ico"
    favicon32x32: "/assets/favicon.ico"
    apple_touch_icon: "/assets/favicon.ico"
    safari_pinned_tab: "/assets/favicon.ico"
  socialIcons:
    - name: github
      title: Github
      url: "https://github.com/novrain"
    - name: X
      title: X/Twitter
      url: "https://twitter.com/novrainnn"

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: archives
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10
  zh:
    languageName: "简体中文"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: 归档
          url: archives
          weight: 5
        - name: 搜索
          url: search/
          weight: 10
        - name: 标签
          url: tags/
          weight: 10
